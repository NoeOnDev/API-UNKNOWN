<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="login">
        <input id="username" type="text" placeholder="Enter your name">
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chat">
        <div class="chat-container">
            <div class="users-section">
                <div class="users-header">
                    <h3 id="userLabel"></h3>
                    <div class="settings-button">
                        <i class="fas fa-cog" id="settings-icon"></i>
                        <div class="settings-menu">
                            <div class="settings-header">
                                <h4>Settings</h4>
                            </div>
                            <div class="settings-content">
                                <div class="settings-section">
                                    <h5>Theme</h5>
                                    <div class="theme-options">
                                        <div class="theme-option" onclick="changeTheme('light')">
                                            <i class="fas fa-sun"></i>
                                            <span>Light</span>
                                            <i class="fas fa-check check-icon" id="light-check"></i>
                                        </div>
                                        <div class="theme-option" onclick="changeTheme('dark')">
                                            <i class="fas fa-moon"></i>
                                            <span>Dark</span>
                                            <i class="fas fa-check check-icon" id="dark-check"></i>
                                        </div>
                                        <div class="theme-option" onclick="changeTheme('system')">
                                            <i class="fas fa-desktop"></i>
                                            <span>System</span>
                                            <i class="fas fa-check check-icon" id="system-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4>Users:</h4>
                <div class="status-legend">
                    <span><span class="status-indicator status-online"></span> Online</span>
                    <span><span class="status-indicator status-offline"></span> Offline</span>
                </div>
                <ul id="userList"></ul>
            </div>
            <div class="message-area">
                <div class="chat-header">
                    <h4 id="recipientName"></h4>
                    <span id="recipientStatus" class="status-indicator"></span>
                </div>
                <div id="messages"></div>
                <div class="input-container">
                    <input id="message" type="text" placeholder="Type your message">
                    <button onclick="sendPrivateMessage()" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
